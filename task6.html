<html>
    <head>
        <title>
            Registration
        </title>
        <style>
            .card{
    background-color: rgb(73, 199, 199);
    font-size: x-large;
    background-size: 200%;
    }
        </style>
    </head>
    <hr>
    <body> <center>
        <div class="card">
            
            <h2 style="font-size: xx-large;">REGISTRATION</h2>
            <form>
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" placeholder="Enter your first name"><br><br>
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" placeholder="Enter your last name"><br><br>
                <label for="email">Email-Id</label><br>
                <input type="text" name="email" placeholder="Email-Id"><br><br>
                <label for="tel">Contact-No</label><br>
                <input type="text" name="tel" placeholder="Enter your Contact-No"><br><br>
                <label for="textarea">Address</label><br>
                <input type="text" name="textarea" placeholder="Enter your current Address"><br><br>
                <input type="submit" value="Register"><br>
            </form>
        </div></center>
        <div class="card">
        <center><h2>COURSE DETAILS</h2>
        <input type="text" name="cname" placeholder="course name"><br><br>
        <input type="text" name="duration" placeholder="course duration"><br><br>
        <textarea placeholder="course details(syllabus)"></textarea><br><br>
        <input type="submit" value="get details"><br>
       </center>
    </div>
    </body>
</html>
